<!doctype html>
<html lang="en">
<!--  -->
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niyantri Coffee - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { coffee: { 400: '#8B5E3C', 500: '#6B4F2A' } } } }
    }
  </script>
</head>
<body style="font-family: 'Poppins', sans-serif;" class="bg-gray-50 text-gray-800">
  <header class="w-full fixed top-0 left-0 right-0 bg-white bg-opacity-90 backdrop-filter backdrop-blur z-20 border-b border-gray-200">
    <nav class="flex items-center justify-between p-4 md:p-6">
      <a href="index.html" class="text-xl font-semibold">Niyantri Coffee</a>
      <div class="space-x-4 text-sm md:text-base">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="menu.html" class="hover:underline">Menu</a>
        <a href="cart.html" class="hover:underline">Cart</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </div>
    </nav>
  </header>

  <main class="pt-24 w-full">
    <section class="px-6 md:px-20 py-8">
      <h1 class="text-3xl font-semibold mb-4">Contact Us</h1>
      <p class="text-gray-700 mb-4">Have questions or want to reach out? Send us a message and we’ll get back to you soon.</p>
      <form class="bg-white rounded-lg shadow p-6 max-w-md">
        <label class="block mb-2">Name</label>
        <input type="text" class="w-full border border-gray-300 p-2 rounded mb-4" placeholder="Your name" />
        <label class="block mb-2">Email</label>
        <input type="email" class="w-full border border-gray-300 p-2 rounded mb-4" placeholder="you@example.com" />
        <label class="block mb-2">Message</label>
        <textarea class="w-full border border-gray-300 p-2 rounded mb-4" rows="4" placeholder="Your message..."></textarea>
        <button type="button" class="bg-coffee-500 text-white px-4 py-2 rounded" onclick="alert('Message sent (demo)')">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="w-full bg-gray-800 text-white py-6 mt-8">
    <div class="px-6 md:px-20 text-sm">© 2025 Niyantri Coffee. All rights reserved.</div>
  </footer>
</body>
</html>
